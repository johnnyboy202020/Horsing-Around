{% extends 'base/meta/base.html' %}
{% block body %}
<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-xs-12" id="race-pane">
        </div>
        <!-- /.col -->
    </div>
    <!-- /.row -->
</section>

<script>

$(document).ready(function () {
    var form = $({{ form|safe }}).serialize();
    $.ajax({
        type: "POST",
        url: '{% url 'scrap' 'F' %}',
        data: form,
        success: function (data) {
            console.log(data)
            $("#race-pane").append(data)
        },
        error: function(data){
            alert(data.responseText)
        }
    });
});

</script>

{% endblock %}
