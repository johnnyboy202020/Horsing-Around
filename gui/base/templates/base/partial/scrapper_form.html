{% load static %}
<form action="{% url 'results' 'F' %}" id="foa" method="post">
    {% csrf_token %}
    {{ form.page_type }}
    <div class="input-group input-group-sm">
        <div class="row">
            <div class="col-md-5 nopadding">
                {{ form.date.errors }}
                {{ form.date }}
            </div>
            <div class="col-md-3 nopadding">
                {{ form.city.errors }}
                {{ form.city }}
            </div>
            <div class="col-md-1 nopadding">
                <button type="submit" class="btn btn-info btn-flat" id="scrap">Go!</button>
            </div>
        </div>
    </div>
</form>
