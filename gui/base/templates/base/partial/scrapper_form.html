{% load static %}
<form action="{% url 'results' %}" id="foa" method="post">
    {% csrf_token %}
    {{ form.page_type }}
    <div class="input-group input-group-sm">
        <div class="row">
            {% for field in form.visible_fields  %}
                    <div class="col-md-5 nopadding">
                        {{ field }}
                    </div>
            {% endfor %}
            <div class="col-md-1 nopadding">
                <button type="submit" class="btn btn-info btn-flat" id="scrap">Go!</button>
            </div>
        </div>
    </div>
</form>
