{% load static %}
<form action="{% url 'forecaster' %}" id="foa" method="post">
    {% csrf_token %}
    {{ form.page_type }}
    <div class="input-group input-group-sm">
        <div class="row">
            <div class="col-md-5 nopadding">
                {{ form.date.errors }}
                {{ form.date }}
            </div>
            <div class="col-md-3 nopadding">
                {{ form.city.errors }}
                {{ form.city }}
            </div>
            <div class="col-md-1 nopadding">
                <button type="button" class="btn btn-info btn-flat" id="scrap">Go!</button>
            </div>
        </div>
    </div>
</form>



{% block javascript %}
<script>

    $("#scrap").click(function () {
    var frm = $('#foa');

      $.ajax({
      type: "POST",
        url: '/scrapper/F',
        data: frm.serialize(),
        dataType: 'json',
        success: function (data) {
            alert(data);
        }
      });

    });

</script>
{% endblock %}
